tabs:
  main:
    display: Main
    sections:
      -
        display: 'اطلاعات مربوط به سئو صفحه'
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: seofields
      -
        display: 'محتوای روایت'
        instructions: 'در این قسمت محتوای روایت خود را قرار دهید'
        fields:
          -
            handle: storyTitle
            field:
              input_type: text
              antlers: false
              type: text
              display: تیتر
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: sudoStoryTitle
            field:
              buttons:
                - h1
                - h2
                - h3
                - h4
                - h5
                - h6
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
                - underline
                - strikethrough
                - alignleft
                - aligncenter
                - alignright
                - alignjustify
              smart_typography: false
              save_html: true
              inline: false
              toolbar_mode: fixed
              reading_time: true
              word_count: true
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: true
              container: lifecycle
              always_show_set_button: false
              collapse: false
              previews: true
              type: bard
              display: 'سوتیتر روایت'
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
          -
            handle: storycontent
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                new_set_group:
                  display: 'New Set Group'
                  instructions: null
                  icon: null
                  sets:
                    storyContentRepeater:
                      display: 'محتوای روایت'
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: storyContext
                          field:
                            buttons:
                              - h1
                              - h2
                              - h3
                              - h4
                              - h5
                              - h6
                              - bold
                              - italic
                              - unorderedlist
                              - orderedlist
                              - removeformat
                              - quote
                              - anchor
                              - image
                              - table
                              - underline
                              - strikethrough
                              - alignleft
                              - aligncenter
                              - alignright
                              - alignjustify
                            smart_typography: false
                            save_html: true
                            inline: false
                            toolbar_mode: fixed
                            reading_time: true
                            word_count: true
                            fullscreen: true
                            allow_source: true
                            enable_input_rules: true
                            enable_paste_rules: true
                            remove_empty_nodes: false
                            antlers: false
                            link_noopener: false
                            link_noreferrer: false
                            target_blank: true
                            container: lifecycle
                            always_show_set_button: false
                            collapse: false
                            previews: true
                            type: bard
                            display: 'متن روایت'
                            icon: bard
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
                        -
                          handle: storyClip
                          field:
                            max_files: 1
                            mode: grid
                            container: lifecycle
                            restrict: false
                            allow_uploads: true
                            show_filename: true
                            show_set_alt: true
                            type: assets
                            display: 'کلیپ روایت'
                            icon: assets
                            listable: hidden
                            instructions_position: above
                            visibility: visible
                            replicator_preview: true
                            hide_display: false
              type: replicator
              display: 'محتوای روایت'
              icon: replicator
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
  SEO:
    display: SEO
    sections:
      -
        fields:
          -
            handle: seo
            field:
              type: seo_pro
              listable: false
              display: SEO
title: 'روایت روز'
