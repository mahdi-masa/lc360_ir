
<!-- booklet info section -->
<div class="flex flex-col justify-center items-center tablet:flex-row max-w-[1100px] pc:mx-auto">
    <div class="flex flex-col justify-center items-center w-full tablet:flex-row tablet:w-3/4">
        <div class="w-full text-center tablet:w-fit tablet:mt-5">
            <img class="w-[80%] mx-auto rounded-[8px] mt-4 tablet:w-[50%] tablet:mt-0 tablet:m-0 tablet:w-56" src="/result of gangs.jpeg" alt="">
        </div>
        <div class="mt-5 tablet:w-[40%] tablet:mx-5">
            <h2 class="iransans-bold text-center text-2xl tablet:text-right">{{bookletName}}</h2>
            <p class="iransans-bold text-center before:content-['نویسنده:'] mt-5 tablet:text-right">
                {{bookletAuthor}}
            </p>
            <p class="iransans-bold text-center before:content-['سال انتشار'] tablet:text-right">
                {{yearPublish}}
            </p>
            <p class="iransans-bold text-center before:content-['تعداد صفحات:'] tablet:text-right">
                {{pageNumber}}
            </p>
        </div>
    </div>
    <div class="mt-5 text-center w-1/4">
        <p class="text-center iransans-bold mb-5">مشاهده نمونه از کتابچه</p>
        <button>
            <a class="iransans-bold bg-green-200 p-3 rounded" href="{{bookletLink}}">دانلود کتابچه</a>
        </button>
    </div>
</div>
<!-- end booklet info -->
