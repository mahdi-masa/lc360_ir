{{ push:styles }}
<style>
    #newsContent p {
        padding: 0 10px 0 10px;
        line-height: 40px;
    }

    #newsContent img {
        margin: 15px auto;
        width: 65%;
        border-radius: 8px;
    }
    #sudoTitle{
        
    }
    @media screen and (max-width: 767px) {
        #newsContent img {
            width: 95%;
        }
        video{
            width: 95%!important;
        }

    }

</style>
    
{{ /push:styles }}



<!-- title and sudo title section -->
<div class="max-w-[1350px] mx-auto mt-[50px]">
    <div class="iransans-600 my-5 text-[20px] p-[10px]">
        {{storyTitle}}
    </div>
    <div class="bg-[#b5b5b5] iransans-600 my-5 rounded-tl-[8px] rounded-br-[8px] mx-auto mobile:w-[95%] pc:w-full">
        <div class="p-5 text-[#454545] text-[18px] text-justify mobile:w-[95%] pc:w-full mobile:mx-auto" id="sudoTitle">
            {{sudoStoryTitle}}
        </div>
    </div>
</div>

<div class="max-w-[1350px] mx-auto">
    {{ storycontent }}
    <div>
        
        <div class="text-justify iransans-500 text-[16px] leading-[20px]" id="newsContent">

            {{storyContext}}
        </div>
        {{ if storyClip }}
        <div class="mx-auto my-5">
            <video class="w-[65%] mx-auto rounded-[8px]" controls>
                <source src="{{storyClip}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
        </div>
        {{ /if }}
        
        
    </div>    

    {{ /storycontent }}
</div>
